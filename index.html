<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blackjack</title>
</head>

<body>

  <header>

    <div class="container-fluid tittle-container text-center p-3">
      <div class="row">
        <div class="col-12">
          <h1>Blackjack</h1>
        </div>
      </div>
    </div>


    <div class="container-fluid buttons-container mt-2 p-4 text-center">
      <div class="row d-flex justify-content-center">
        <div class="col-12 col-md-auto">
          <button id="btnNewGame" class="btn bg-danger me-3">Nuevo juego</button>
          <button id="btnTakeCard" class="btn bg-primary me-3">Pedir carta</button>
          <button id="btnStop" class="btn bg-primary ">Detenerse</button>
        </div>
      </div>
    </div>

  </header>

  <main class="container">
    <section class="player-game mb-5">
      <div class="row">
        <div class="col-12">
          <h2>Jugador 1 - <small>Puntaje: <span class="score"> X </span></small></h2>
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-12 d-flex flex-wrap justify-content-start cards-div">
          <!--  -->

        </div>
      </div>
    </section>

    <section class="pc-game mb-5">
      <div class="row">
        <div class="col-12">
          <h2>Jugador 2 (PC) - <small>Puntaje: <span class="score"> X </span></small></h2>
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-12 d-flex flex-wrap justify-content-start cards-div">
          <!--  -->
        </div>
      </div>
    </section>
  </main>


  <script type="module" src="/src/main.js"></script>
</body>

</html>
